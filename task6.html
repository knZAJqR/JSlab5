<html>
<head>
 <title>оператор return</title>
 <script type="text/javascript">
 function add(a, b) 
 {
   return a + b;
 }

 function sub(a, b) 
 {
   return a - b;
 }

 function mul(a, b) 
 {
   return a * b;
 }

 function div(a, b) 
 {
   return a / b;
 }

 function pow(a, b) 
 {
   return Math.pow(a, b);
 }

 function sqrt(a) 
 {
   return Math.sqrt(a);
 }

 let operand1 = prompt("Введіть перше число: ");
 let sign = prompt("Введіть знак арифметичної операції: + - * / ^ sqrt");
 let operand2 = prompt("Введіть друге число: ");
 let result = undefined;

 operand1 = parseFloat(operand1);
 operand2 = parseFloat(operand2);

 switch (sign) 
 {
   case "+":
     result = add(operand1, operand2);
     break;
   case "-":
     result = sub(operand1, operand2);
     break;
   case "*":
     result = mul(operand1, operand2);
     break;
   case "/":
     result = div(operand1, operand2);
     break;
   case "^":
     result = pow(operand1, operand2);
     break;
   case "sqrt":
     result = sqrt(operand1);
     break;
   default:
     document.write("<p><b style='color:red'>" + sign + "</b> - не є знаком арифметичної операції.");
 }

 if (result !== undefined) 
 {
   document.write("<p>" + operand1 + " " + sign + " " + operand2 + " = " + result);
 }
 </script>
</head>
<body>
</body>
</html>
