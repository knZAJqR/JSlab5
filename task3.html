<!DOCTYPE html>
<html>
<head>
 <title>Функції JavaScript</title>
 <script type="text/javascript">
 
 let name;
 let sname;
 let age;

function ask() 
{
    name = prompt("Введіть своє ім'я:");
    sname = prompt("Введіть своє прізвище:");
    age = prompt("Введіть свій рік:");
}

function say() 
{
    document.write("Ім'я: " + name + "<br />");
    document.write("Прізвище: " + sname + "<br />");
    document.write("Вік: " + age + "<br />");
    document.write("<hr/>");
}

do {
    ask();
    say();
    repeater = confirm("Пройти заповнення ще раз?");
} while (repeater);

 </script>
</head>
<body>
</body>
</html>
