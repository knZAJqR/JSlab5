<html>
<head>
 <title>Масив Аргументів arguments</title>
 <script type="text/javascript">
 function max(a, b, c) 
 {
   console.log(arguments);
   let maxValue = Number.NEGATIVE_INFINITY;
   document.write("<p>Number.NEGATIVE_INFINITY = " + maxValue + "<hr/>");
   for (let i = 0; i < arguments.length; i++) 
   {
     if (arguments[i] > maxValue) 
     {
       maxValue = arguments[i];
     }
   }
   return maxValue;
 }
 let res = max(-33, 33, 777, -666, -22, 888);
 document.write("<p>Максимальне значення одного з аргументів функції = " + res);

// Об'єкт Number є вбудованим об'єктом JS. 
// Він містить статичні властивості і методи, пов'язані з числовими значеннями. 
// Властивість NEGATIVE_INFINITY визначає від'ємну нескінченність.

// Об'єкт arguments (функції max) є вбудованим об'єктом JS і містить всі аргументи, передані в функцію.
// У даному випадку, функція перебирає всі аргументи з допомогою циклу for і знаходить максимальне значення серед них.

// Якщо параметри не будуть передані у функцію max: значення відповідних змінних будуть undefined, і функція може не поводитись очікуваним чином.

 </script>
</head>

</html>
